<!DOCTYPE html>
<html lang="en">

<div class="row justify-content-center">
    <div class="col-lg-6">

        <div class="card">
            <div class="card-title">
                <h4>New Airline</h4>

            </div>
            <div class="card-body">
                <div class="basic-form">
                    <form method="post" action="/create-airline">
                        <div class="form-group">
                            <p class="text-muted m-b-15 f-s-12">Airline Name</p>
                            <input name="name" type="text" class="form-control input-default" required="required">
                        </div>
                        <div class="form-group">
                            <p class="text-muted m-b-15 f-s-12">From</p>
                            <input name="description" type="text" class="form-control input-default"
                                   required="required">
                        </div>
                        <div class="form-group">
                            <p class="text-muted m-b-15 f-s-12">To Url</p>
                            <input name="description" type="text" class="form-control input-default"
                                   required="required">
                        </div>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
